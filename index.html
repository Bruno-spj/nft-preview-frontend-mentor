<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./src/imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <title>NFT preview card component</title>
</head>
<body>
    <main>
        
            <div class="card"> 
                
                <a class="imagem-link" href="#">
                    <img class="imagem-equilibrio" src="./src/imagens/image-equilibrium.jpg" alt="">
                </a>
                
                <h2 class="titulo">
                    Equilibrium #3429
                </h2>
               
                <p class="sobre">
                    Our Equilibrium collection promotes balance and calm
                </p>

                <div class="informacoes">
                    <div class="valor">
                        <img src="./src/imagens/icon-ethereum.svg" alt="">
                        <p>
                            0.041 ETH
                        </p>
                    </div>
    
                    <div class="days-left">
                        <img src="./src/imagens/icon-clock.svg" alt="">
                        <p>
                            3 days left
                        </p>
                    </div>
                </div>
                

                <div class="usuario">
                    
                        <img class="foto-perfil" src="./src/imagens/image-avatar.png" alt="">
                    
                    <p class="usuario-texto">
                       <span>Creation of</span> Jules Wyvern
                    </p>
                </div>
            </div>
        
    </main>
</body>
</html>
